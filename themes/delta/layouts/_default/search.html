{{ define "main" }}

{{ partial "page-header.html" . }}
<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2 class="mb-5 font-weight-medium">Search result for
          <span class="text-primary">
            <script>
              var str = (window.location.search).substr(3);
              var result = str.replaceAll("+", " ");
              if (result.includes("licensing-terms-conditions&s=")){
                var result = result.replaceAll("licensing-terms-conditions&s=", "");
              } else if (result.includes("learning-center&s=")){
                var result = result.replaceAll("learning-center&s=", "");
              }
              document.write(decodeURIComponent(result));
            </script>
          </span>
        </h2>
        <div class="p-5 shadow-sm rounded">
          <div id="search-results"></div>
          <script id="search-result-template" type="text/x-js-template">
            <div class="py-4 search-item" id="summary-${key}">
              <a class="h4 d-inline-block" href="${link}">${title}</a>
              <span class="d-block">${snippet}</span>
            </div>
          </script>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
